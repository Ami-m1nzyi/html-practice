<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-игры</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">GAME<span>PORTFOLIO</span></div>
    </header>

    <main class="container">
        <section class="game-card" id="clicker-game">
            <h2>Кликер / Счётчик</h2>
            <p>Осталось времени: <span id="timer">30</span>s</p>
            <p>Счёт: <span id="score">0</span></p>
            <p>Рекорд: <span id="high-score">0</span></p>
            <button id="click-btn" class="main-btn">НАЖМИ МЕНЯ!</button>
            <button id="reset-score" class="secondary-btn">Сбросить Счёт</button>
        </section>

        <section class="game-card" id="adventure-game">
            <h2>Генератор приключений </h2>
            <div class="adventure-display">
                <p><strong>Текущее приключение:</strong></p>
                <p id="adventure-text">Нажмите кнопку, чтобы начать приключение!</p>
            </div>
            <div class="btn-group">
                <button id="gen-btn" class="main-btn">Сгенерировать приключение</button>
                <button id="clear-history" class="secondary-btn">Очистить историю</button>
            </div>
            <div class="history-section">
                <h3>История приключений:</h3>
                <div id="adventure-history"></div>
            </div>
        </section>

        <section class="game-card" id="guess-game">
            <h2>Угадай число от 1 до 100</h2>
            <p>Осталось попыток: <span id="attempts-left">10</span></p>
            <input type="number" id="guess-input" placeholder="Введите число" min="1" max="100">
            <div class="btn-group">
                <button id="check-btn" class="main-btn">Проверить</button>
                <button id="new-game-btn" class="secondary-btn">Новая игра</button>
            </div>
            <p id="guess-message"></p>
            <p>Рекорд: <span id="guess-record">-</span> попыток</p>
        </section>
    </main>

    <script src="javascript/script.js"></script>
</body>
</html>
